<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Form</title>
<meta charset="utf-8">
</head>
<body>
    <h1>Get in touch</h1>
    <form method="get">
        Name: <input type="text" name="fname" id="fname"><br><br>
        Subject: <input type="text" name="subject" id="subject"><br><br>
        Email: <input type="text" name="email" id="email"><br><br>
        Message<br>
        <textarea name="message" id="message" rows="4" cols="40">
        </textarea><br><br>
        <input type="submit" value="Contact"> <input type="reset">
    </form>
</body>
</html>
